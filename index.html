<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS</title>
    
</head>
<body>
<div class="mans_calc"></div>
  <script>
 for (var a = 1; a <= 9; a++) {
  for (var b = 9; b >= a; b--) {
    document.write("&nbsp;");
    console.log(" ");
  }
  for (var c = 1; c <= a; c++) {
    document.write("*");
    console.log("*");
  }
  document.write("</br>");
}

for (var a = 1; a <= 9; a++) {
  for (var b = 0; b <= a; b++) {
    document.write("&nbsp;");
    console.log(" ");
  }
  // for (var b = 1; b <= a; b++) {
  //   document.write("&nbsp;");
  // }
  for (var c = 1; c <= 9 - a; c++) {
    document.write("*");
    console.log("*");
  }
  document.write("</br>");
}

    </script>

</body>
</html>
